type Paper @entity {
  id: ID!
  tokenURI: String
  title: String
  owner: Bytes!
  author: Scholar!
  validator: Validator
  peerReviewers: [Scholar!]
  reviews: [Review!]
  fields: [String!]!
  subFields: [String!]
  references: [BigInt!]
  validatorTip: BigInt!
  deadline: BigInt
  stage: PublicationStage!
  amountRaised: BigInt!
  citedBy: [BigInt!]
}

type Scholar @entity {
  id: ID!
  name: String
  verified: Boolean!
  fields: [String!]
  subFields: [String!]
  publications: [Paper!] # papers written by this scholar
  hIndex: Int
}

type Validator @entity {
  id: ID!
  name: String
  verified: Boolean!
  fields: [String!]!
  subFields: [String!]!
  scholar: Scholar # this validator's scholar account on the network
  publications: [Paper!] # papers published by this validator (written by scholars)
  hIndex: Int
  collateral: BigInt!
}

type Review @entity {
  id: ID!
  reviewer: Scholar!
  paper: Paper!
  decision: ReviewerDecision!
  commentsCid: String!
}

enum PublicationStage {
  Draft
  Preprint
  Published
}

enum ReviewerDecision {
  Accept
  MinorRevision
  MajorRevision
  Reject
}
